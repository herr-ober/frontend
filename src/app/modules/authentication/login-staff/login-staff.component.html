<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <img alt="Your Company" class="mx-auto h-[16rem] w-auto" height="1000"
                 ngSrc="/assets/images/Logo_HerrOber.png" width="1000">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-primary">Anmelden - Mitarbeiter</h2>
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-8 space-y-6">
            <div class="-space-y-px rounded-md shadow-sm">
                <input
                        class="relative block w-full rounded-md border-0 py-1.5 text-primary ring-1 ring-inset ring-primary_border placeholder:text-placeholder focus:z-10 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                        formControlName="code"
                        placeholder="Code"
                        type="text"
                >
                <div *ngIf="loginForm.controls['code'].invalid && (loginForm.controls['code'].dirty || loginForm.controls['code'].touched)">
                    <div *ngIf="loginForm.controls['code'].errors?.['required']">
                        <div class="bg-warning_background border-l-4 border-warning text-warning rounded-md p-4 py-1.5 my-2"
                             role="alert">
                            <p>Code ist erforderlich</p>
                        </div>
                    </div>
                    <div *ngIf="submitted && loginForm.controls['code'].errors?.['minlength']">
                        <div class="bg-warning_background border-l-4 border-warning text-warning rounded-md p-4 py-1.5 my-2"
                             role="alert">
                            <p>Code muss mindestens 8 Zeichen lang sein</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden p-4 mb-4 text-sm text-error bg-error_background rounded-lg dark:bg-error_background dark:text-error"
                 id="login-error-notification"
                 role="alert"></div>

            <button
                    [ngClass]="{'opacity-50 cursor-not-allowed': !loginForm.valid}"
                    class="group relative flex w-full justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    type="submit"
            >
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg aria-hidden="true" class="h-5 w-5 text-primary_border group-hover:text-primary_border"
                     fill="currentColor" viewBox="0 0 20 20">
                  <path clip-rule="evenodd"
                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                        fill-rule="evenodd"/>
                </svg>
              </span>
                Login
            </button>

            <div class="text-sm">
                <p class="font-medium text-primary">Du hast noch keinen Code? - Dann frage bei deinem Veranstalter nach.</p>
            </div>
        </form>

        <div class="bg-primary_background border-t-4 border-primary rounded-b text-primary px-4 py-3 shadow-md"
             role="alert">
            <div class="flex">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-indigo-500 mr-4" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                    </svg>
                </div>
                <div>
                    <p class="font-bold">Bist du ein Veranstalter?</p>
                    <a class="font-medium text-primary hover:text-primary_hover hover:underline"
                       href="/auth/login/organizer">Hier anmelden</a>
                </div>
            </div>
        </div>
    </div>
</div>
