<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-[16rem] w-auto" src="/assets/images/Logo_HerrOber.png" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Register your account</h2>
      </div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <div class="-space-y-px rounded-md shadow-sm">
        <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
        <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
            <div *ngIf="registerForm.controls['email'].errors?.['required']">
                <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 rounded-md p-4 py-1.5 my-2" role="alert">
                    <p>Email is required</p>
                </div>
            </div>
            <div *ngIf="submitted && registerForm.controls['email'].errors?.['email']">
                <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 rounded-md p-4 py-1.5 my-2" role="alert">
                    <p>Invalid Email address</p>
                </div>
            </div>
        </div>

        <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
        <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
            <div *ngIf="registerForm.controls['password'].errors?.['required']">
                <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 rounded-md p-4 py-1.5 my-2" role="alert">
                    <p>Password is required</p>
                </div>
            </div>
            <div *ngIf="submitted && registerForm.controls['password'].errors?.['minlength']">
                <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 rounded-md p-4 py-1.5 my-2" role="alert">
                    <p>Password must be at least 8 characters long</p>
                </div>
            </div>
        </div>
    </div>

    <button
      type="submit"
      [ngClass]="{'opacity-50 cursor-not-allowed': !registerForm.valid}"
      class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
        Register
    </button>
</form>
