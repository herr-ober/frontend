<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-primary">Tische</h1>
    </div>
</header>

<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

        <!-- General Event Information. Must be filled out, before next step can be completed. -->
        <div class="mt-10 sm:mt-0" id="general-table-information">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-base font-semibold leading-6 text-primary">Tische hinzufügen</h3>
                        <p class="mt-1 text-sm text-secondary">Hier können neue Tische erstellt werden</p>
                    </div>
                </div>

                <div class="mt-5 md:col-span-2 md:mt-0">
                    <form>
                        <div class="overflow-hidden shadow sm:rounded-md">
                            <form (submit)="addTables()" [formGroup]="addTablesFormGroup">
                                <div class="bg-white px-4 py-5 sm:p-6">
                                    <div class="grid grid-cols-6 gap-6">

                                        <div class="col-span-6 sm:col-span-4">
                                            <label class="block text-sm font-medium leading-6 text-primary"
                                                   for="table-number">Tischnummer</label>
                                            <input class="mt-2 block w-full rounded-md border-0 py-1.5 text-secondary shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-placeholder focus:ring-2 focus:ring-inset focus:ring-primary_border sm:text-sm sm:leading-6"
                                                   formControlName="tableNumber" id="table-number"
                                                   name="table-number"
                                                   type="number">
                                        </div>

                                        <div class="col-span-6 sm:col-span-3">
                                            <label class="block text-sm font-medium leading-6 hover:cursor-pointer text-secondary"
                                                   for="flexSwitchCheckDefault">Alle Tische
                                                bis einschließlich der angegebenen Tischnummer erstellen</label>
                                            <input class="mr-2 mt-[0.3rem] h-3.5 w-8 appearance-none rounded-[0.4375rem] bg-primary before:pointer-events-none before:absolute before:h-3.5 before:w-3.5 before:rounded-full before:bg-transparent before:content-[''] after:absolute after:z-[2] after:-mt-[0.1875rem] after:h-5 after:w-5 after:rounded-full after:border-none after:bg-primary after:shadow-[0_0px_3px_0_rgb(0_0_0_/_7%),_0_2px_2px_0_rgb(0_0_0_/_4%)] after:transition-[background-color_0.2s,transform_0.2s] after:content-[''] checked:bg-primary checked:after:absolute checked:after:z-[2] checked:after:-mt-[3px] checked:after:ml-[1.0625rem] checked:after:h-5 checked:after:w-5 checked:after:rounded-full checked:after:border-none checked:after:bg-primary checked:after:shadow-[0_3px_1px_-2px_rgba(0,0,0,0.2),_0_2px_2px_0_rgba(0,0,0,0.14),_0_1px_5px_0_rgba(0,0,0,0.12)] checked:after:transition-[background-color_0.2s,transform_0.2s] checked:after:content-[''] hover:cursor-pointer focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[3px_-1px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-5 focus:after:w-5 focus:after:rounded-full focus:after:content-[''] checked:focus:border-primary checked:focus:bg-primary checked:focus:before:ml-[1.0625rem] checked:focus:before:scale-100 checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] dark:bg-neutral-600 dark:after:bg-neutral-400 dark:checked:bg-primary dark:checked:after:bg-primary"
                                                   formControlName="multipleTables"
                                                   id="flexSwitchCheckDefault" name="multiple-tables" role="switch"
                                                   type="checkbox"/>
                                        </div>

                                    </div>
                                </div>
                                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                                    <button [disabled]="!addTablesFormGroup.valid"
                                            class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
                                            type="submit">
                                        Hinzufügen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="mx-auto max-w-7xl py-6">

            <!-- General Event Information. Must be filled out, before next step can be completed. -->
            <div class="mt-10 sm:mt-0" id="general-table-list">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                    <div class="md:col-span-1">
                        <div class="px-4 sm:px-0">
                            <h3 class="text-base font-semibold leading-6 text-primary">Tische löschen</h3>
                            <p class="mt-1 text-sm text-secondary">Hier können Tische gelöscht werden</p>
                        </div>
                    </div>

                    <!-- <ng-container *ngIf="" -->
                    <div class="mt-5 md:col-span-2 md:mt-0">
                        <div class="overflow-hidden shadow sm:rounded-md">
                            <table class="table-fixed w-full text-left m-5">
                                <thead>
                                <tr>
                                    <th>Tischnummer</th>
                                    <th>Löschen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let table of tableList">
                                    <td>{{table.tableNumber}}</td>
                                    <td>
                                        <div class="flex gap-3 m-0">
                                            <button (click)="deleteTable(table.uuid)"
                                                    class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                                Löschen
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <a [routerLink]="['/organizer']" class="font-medium text-primary hover:text-primary_hover"> &#8592; zurück zum
            Dashboard</a>

    </div>
</main>
