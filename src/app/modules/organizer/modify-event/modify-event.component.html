<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dein Event bearbeiten</h1>
    </div>
  </header>
  
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
  
    
      <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
              <h3 class="text-base font-semibold leading-6 text-gray-900">Eventinformationen</h3>
              <p class="mt-1 text-sm text-gray-600">Bearbeite und verändere hier grundlegende Informationen deines Events.</p>
           </div>
          </div>
  
          <div class="mt-5 md:col-span-2 md:mt-0">
            <form>
              <div class="overflow-hidden shadow sm:rounded-md">
                <div class="bg-white px-4 py-5 sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
  
                    <!-- Eventname -->
                    <div class="col-span-6 sm:col-span-4">
                      <label for="event-name" class="block text-sm font-medium leading-6 text-gray-900">Eventname</label>
                      <input [(ngModel)]="eventModified.name" type="text" name="event-name" id="event-name" class="mt-2 block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray  focus:ring-2 focus:ring-inset focus:ring-primary_hover sm:text-sm sm:leading-6" required>
                    </div>
    
                    <!-- Startdatum des Events -->
                    <div class="col-span-6 sm:col-span-2">
                      <label for="event-date" class="block text-sm font-medium leading-6 text-gray-900">Startdatum</label>
                      <input [(ngModel)]="eventDateAsString" type="date" name="event-date" id="event-date" class="mt-2 block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray  focus:ring-2 focus:ring-inset focus:ring-primary_hove sm:text-sm sm:leading-6" required>
                   </div>
  
                    <!-- Eventlocation -->
                    <div class="col-span-6 sm:col-span-3">
                      <label for="event-loaction" class="block text-sm font-medium leading-6 text-gray-900">Eventlocation</label>
                      <input [(ngModel)]="eventModified.location" type="text" name="event-loaction" id="event-loaction" class="mt-2 block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray  focus:ring-2 focus:ring-inset focus:ring-primary_hover sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                  <button (click)="updateEventDetails()" class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover">Änderungen speichern</button>
                </div>
              </div>
            </form>
          </div>        
        </div>
      </div>
          
      <br>
      <br>
      <a [routerLink]="['/organizer']" class="font-medium text-secondary hover:text-secondary_hover"> &#8592; zurück zum Dashboard</a>
  
    </div>
  </main>
