<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Neue Bestellung anlegen</h1>
  </div>
</header>

<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="mt-10 sm:mt-0">
      <div class="flex flex-row text-center">
        <div *ngFor="let category of eventCategories" class="grow bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">

          <a (click)="switchSelectedCategory(category.uuid)" class="inline-flex rounded-md py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            <img src="../../../../assets/images/icons/{{category.iconName}}.png" alt="{{category.name}} Bild">
          </a>

        </div>
      </div>


      <div class="grid grid-cols-2 gap-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5">
        <div *ngFor="let product of productsFromCategory" class="grow bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
          
          <div class="max-w-sm p-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <b>{{product.name}}</b><br>
            Preis: {{product.price}}â‚¬ <br>
            
            <button (click)="decrementProductInNewOrder(product.name)" class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">-</button>
            <div class="inline-flex justify-center rounded-md bg-gray py-2 px-3 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">{{getAmountOfProductInNewOrder("productUuid")}} x</div>
            <button (click)="incrementProductInNewOrder(product.name)" class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">+</button>

          </div>
        </div>
      </div> 
    </div>
  </div>
</main>
