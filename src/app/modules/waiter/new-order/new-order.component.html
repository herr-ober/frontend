<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl py-2 px-4 sm:px-6 lg:px-8">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold tracking-tight text-gray-900">Neue Bestellung anlegen</h1>
  </div>
  <div class="mx-auto max-w-7xl py-2 px-4 sm:px-6 lg:px-8">
    <button (click)="switchReviewNewOrderModal()" class="inline-flex justify-center rounded-md bg-primary py-2 px-2 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Tisch wählen</button>
    &nbsp;
    <button (click)="switchReviewNewOrderModal()" class="inline-flex justify-center rounded-md bg-primary py-2 px-2 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Bestellung prüfen</button>
  </div>
</header>

<main>
  <div class="mx-auto max-w-7xl py-2 sm:px-6 lg:px-8">
    <div class="mt-1 sm:mt-0">
      <div class="flex flex-row text-center">
        <div *ngFor="let category of productCategories" class="grow bg-white">

          <a (click)="switchSelectedCategory(category.uuid)" class="inline-flex rounded-md py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            <img src="../../../../assets/images/icons/{{category.iconName}}.png" alt="{{category.name}} Bild">
          </a>

        </div>
      </div>


      <div class="grid grid-cols-2 gap-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5">
        <div *ngFor="let product of productsFromCategory" class="grow bg-white">
          
          <div class="max-w-sm p-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <b>{{product.name}}</b><br>
            Preis: {{product.price}}€ <br>
            
            <button (click)="decrementProductInNewOrder(product.uuid)" class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">-</button>
            <div class="inline-flex justify-center rounded-md bg-gray py-2 px-3 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">{{getAmountOfProductInNewOrder(product.uuid)}} x</div>
            <button (click)="incrementProductInNewOrder(product.uuid)" class="inline-flex justify-center rounded-md bg-primary py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-primary_hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">+</button>
          
          </div>
        </div>
      </div> 
    </div>
  </div>
</main>


<div id="review-new-order-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div id="review-new-order-modal-background" class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

      <form>

        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">

              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg font-medium leading-6 text-primary">Bestellung überprüfen</h3>

                <p class="text-sm text-gray-500">Bestellung für Tisch:</p>
                <p class="text-sm text-gray-500"> Inhalt der Bestellung:</p>

                <div class="grid grid-cols-2 gap-6">
                  <div class="col-span-2 sm:col-span-2">

                    <div *ngFor="let position of newOrder.positions" class="grow bg-white">
                      {{position.productUuid}} -> {{position.amount}}
                    </div>
                  
                  </div>
                </div>

              </div>
            </div>

          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            
            <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Als bezahlt markieren</button>
            <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Abschicken</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
